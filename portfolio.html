    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
        let list = $('.list');
        let listItems = $('.listitems')
        for (let i = 0; i < list.length; i++) {
            $(list[i]).on('click', function() {
                for (let j = 0; j < list.length; j++) {
                    $(list[j]).removeClass('text-warning');
                }
                $(this).addClass('text-warning');

                let dataAttValue = $(this).attr('data-filter');

                for (let k = 0; k < listItems.length; k++) {
                    $(listItems[k]).removeClass('active');
                    $(listItems[k]).addClass('hide');
                    if ($(listItems[k]).attr('data-item') == dataAttValue || dataAttValue == 'all') {
                        $(listItems[k]).removeClass('hide');
                        $(listItems[k]).addClass('active');
                    }
                }
            });
        }
    </script>
